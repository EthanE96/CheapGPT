<div class="flex-none flex gap-2 mt-4">
  <input
    #input
    type="text"
    placeholder="Insert message"
    class="input input-bordered w-full"
    (keyup.enter)="sendValue(input.value); input.value = ''"
  />
  <button class="btn" (click)="sendValue(input.value); input.value = ''">
    Send
  </button>
</div>
