<div class="drawer">
  <input
    id="my-drawer"
    type="checkbox"
    class="drawer-toggle"
    [checked]="isChecked"
    (change)="getChats()"
  />
  <div class="drawer-content">
    <!-- Page content here -->
    <button class="btn btn-square btn-ghost" (click)="onClose()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="inline-block h-5 w-5 stroke-current"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" class="drawer-overlay" (click)="onClose()"></label>
    <div class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
      <h1 class="text-2xl font-bold p-2">Chat History</h1>
      <ng-container *ngFor="let chat of chats$ | async">
        <ul>
          <li>
            <a (click)="selectChat(chat)">{{ chat.title }}</a>
          </li>
        </ul>
      </ng-container>

      <div class="p-4 mt-auto">
        <div class="flex justify-between">
          <button class="btn btn-primary flex-grow mr-2" (click)="newChat()">
            New Chat
          </button>
          <button
            class="btn btn-secondary flex-grow ml-2"
            (click)="clearChat()"
          >
            Clear Chat
          </button>
        </div>
      </div>
      <!-- TODO: Clear history button on bottom / and handle overflow -->
    </div>
  </div>
</div>
