<button class="btn btn-square btn-ghost" onclick="my_modal_1.showModal()">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    class="inline-block h-5 w-5 stroke-current"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"
    ></path>
  </svg>
</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
        (click)="model.value = ''; key.value = ''"
      >
        âœ•
      </button>
    </form>
    <!-- Content -->
    <h3 class="text-lg font-bold pb-5">Settings</h3>

    <div class="flex flex-col gap-4">
      <div>
        <h3 class="font-bold pb-2">Select AI Model</h3>
        <select #model class="select select-bordered w-full mx-auto">
          <option>GPT-4o</option>
          <option>GPT-4o Mini</option>
        </select>
      </div>

      <div>
        <input
          #key
          type="text"
          placeholder="Enter API Key"
          class="input input-bordered w-full mx-auto"
        />
        <div class="modal-action flex-none">
          <form method="dialog">
            <button
              class="btn btn-primary w-full mx-auto"
              (click)="
                onSave(model.value, key.value); model.value = ''; key.value = ''
              "
            >
              Save
            </button>
            <div class="modal-action flex-none">
              <button
                class="btn btn-primary w-full mx-auto"
                (click)="onLogout()"
              >
                Logout
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</dialog>
