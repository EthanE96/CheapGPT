<!-- Window -->
<div class="flex h-full w-full overflow-hidden">
  <!-- Left Sidebar -->
  <app-drawer
    *ngIf="isDrawerOpen"
    [(selectedChat)]="selectedChat"
    [(isDrawerOpen)]="isDrawerOpen"
    [(newMessage)]="newMessage"
    class="flex flex-shrink-0 overflow-x-hidden max-md:!w-0 w-72"
  ></app-drawer>
  <!-- Right Sidebar -->
  <div class="flex-1 flex flex-col h-screen w-full">
    <!-- Header -->
    <app-header [(isDrawerOpen)]="isDrawerOpen"></app-header>
    <!-- Main Content -->
    <div class="grow">
      <app-chat
        [chat]="selectedChat"
        (newMessage)="onNewMessage($event)"
      ></app-chat>
    </div>

    <!-- Footer -->
    <div class="text-center text-sm mb-3"><p>CheapGPT Â© 2024</p></div>
  </div>
</div>
