<div class="flex flex-col h-screen w-full">
  <!-- Header -->
  <app-header [isInfoMode]="true"></app-header>

  <!-- Main Content -->
  <div class="flex flex-grow justify-center items-center mx-auto mb-20">
    <div class="card bg-base-200 w-96 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-2xl">Welcome Back</h2>

        <div class="flex flex-col gap-4 py-3">
          <button class="btn btn-neutral" (click)="loginWithGoogle()">
            <img
              class="w-5 h-5"
              src="/auth-logos/google_logo.png"
              alt="Google Logo"
            />
            Login with Google
          </button>
          <button class="btn btn-neutral" (click)="loginWithGitHub()">
            <img
              class="w-5 h-5"
              src="/auth-logos/github_logo.svg"
              alt="GitHub Logo"
            />
            Login with GitHub
          </button>
        </div>

        <div class="justify-end pt-2">
          <p>
            Don't have an account yet?
            <span class="link link-primary" routerLink="/signup">Sign up</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="w-full bottom-0 fixed">
    <app-footer></app-footer>
  </div>
</div>
